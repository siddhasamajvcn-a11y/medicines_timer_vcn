<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFRASTRACTURE OF S.VCN</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent: #4caf50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphism utility */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
        }

        /* Login Screen */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            padding: 40px;
            width: 300px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: #45a049;
        }

        /* Dashboard */
        #dashboard {
            display: none;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .profile-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        /* Switch Toggle */
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.5);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* 3D Cube */
        .cube-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            perspective: 800px;
        }

        .cube {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            /* Tilted up 30 deg (rotateX), rotating clockwise (rotateY) */
            animation: spin 6s infinite linear;
        }

        @keyframes spin {
            from { transform: rotateX(-30deg) rotateY(0deg); }
            to { transform: rotateX(-30deg) rotateY(360deg); }
        }

        .face {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('cube.jpeg') center/cover;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .front  { transform: translateZ(40px); }
        .back   { transform: rotateY(180deg) translateZ(40px); }
        .right  { transform: rotateY(90deg) translateZ(40px); }
        .left   { transform: rotateY(-90deg) translateZ(40px); }
        .top    { transform: rotateX(90deg) translateZ(40px); }
        .bottom { transform: rotateX(-90deg) translateZ(40px); }

        /* Rows and Apps */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .app-item {
            width: 100px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .app-item:hover { transform: scale(1.05); }

        .app-img {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .app-name {
            font-size: 12px;
            word-wrap: break-word;
        }

        .add-btn {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            border: 2px dashed rgba(255,255,255,0.5);
            color: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn:hover { background: rgba(255,255,255,0.4); }
        
        .add-row-wrapper {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .delete-btn {
            position: absolute;
            top: -5px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: none;
        }

        .alter-mode .delete-btn { display: block; }
        .show-mode .add-btn, .show-mode .add-row-wrapper { display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box glass">
            <h2>INFRASTRACTURE OF S.VCN</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="login-error" style="color: #ff6b6b; display: none; font-size: 14px;">Invalid credentials</p>
        </div>
    </div>

    <div id="dashboard">
        <header class="glass">
            <div class="profile-area">
                <img src="vcn_profile.jpeg" alt="Profile" class="profile-pic" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'60\' height=\'60\'><rect width=\'60\' height=\'60\' fill=\'%23555\'/></svg>'">
                <h2>INFRASTRACTURE OF S.VCN</h2>
            </div>
            
            <div class="switch-container">
                <span id="mode-label">Show</span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle" onchange="toggleMode()">
                    <span class="slider"></span>
                </label>
                <span>Alter</span>
                <button onclick="logout()" style="margin-left: 20px; background: transparent; color: white; border: 1px solid white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Logout</button>
            </div>
        </header>

        <div class="cube-wrapper">
            <div class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>

        <div id="rows-container" class="show-mode"></div>

        <div class="add-row-wrapper show-mode" id="add-row-container">
            <button class="btn-primary" onclick="addRow()">+ Add New Row</button>
        </div>
    </div>

    <script>
        // Storage Key
        const STORAGE_KEY = 'vcn_infrastructure_data';
        
        // State
        let isAlterMode = false;
        let appData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
            { id: Date.now(), items: [] } // Default first row
        ];

        // --- Authentication ---
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorText = document.getElementById('login-error');

            if ((user === 'AdminVcn' && pass === 'vinayan1999') || (user === 'user' && pass === 'user')) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                renderDashboard();
            } else {
                errorText.style.display = 'block';
            }
        }

        function logout() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('login-error').style.display = 'none';
        }

        // --- Core Logic ---
        function toggleMode() {
            isAlterMode = document.getElementById('mode-toggle').checked;
            const container = document.getElementById('rows-container');
            const rowWrapper = document.getElementById('add-row-container');
            
            if (isAlterMode) {
                container.className = 'alter-mode';
                rowWrapper.classList.remove('show-mode');
            } else {
                container.className = 'show-mode';
                rowWrapper.classList.add('show-mode');
            }
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appData));
        }

        function addRow() {
            appData.push({ id: Date.now(), items: [] });
            saveData();
            renderDashboard();
        }

        function addItem(rowId) {
            const name = prompt("Enter App/Website Name:");
            if (!name) return;
            const url = prompt("Enter Web URL (e.g., https://google.com) or App Scheme:");
            if (!url) return;
            const img = prompt("Enter Image file name (e.g., app_icon.jpeg):", "app_icon.jpeg");

            const rowIndex = appData.findIndex(r => r.id === rowId);
            if (rowIndex > -1) {
                appData[rowIndex].items.push({ id: Date.now(), name, url, img });
                saveData();
                renderDashboard();
            }
        }

        function deleteItem(rowId, itemId, event) {
            event.stopPropagation(); // Prevent opening the link when deleting
            if(!confirm("Delete this shortcut?")) return;

            const rowIndex = appData.findIndex(r => r.id === rowId);
            if (rowIndex > -1) {
                appData[rowIndex].items = appData[rowIndex].items.filter(i => i.id !== itemId);
                saveData();
                renderDashboard();
            }
        }

        function handleItemClick(url) {
            if (!isAlterMode) {
                window.open(url, '_blank');
            }
        }

        // --- Render UI ---
        function renderDashboard() {
            const container = document.getElementById('rows-container');
            container.innerHTML = '';

            appData.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row glass';

                // Render existing items in this row
                row.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'app-item';
                    itemDiv.onclick = () => handleItemClick(item.url);
                    
                    itemDiv.innerHTML = `
                        <button class="delete-btn" onclick="deleteItem(${row.id}, ${item.id}, event)">X</button>
                        <img src="${item.img}" class="app-img" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'70\' height=\'70\'><rect width=\'70\' height=\'70\' fill=\'%23888\'/></svg>'">
                        <div class="app-name">${item.name}</div>
                    `;
                    rowDiv.appendChild(itemDiv);
                });

                // Add button for this row (visible only in alter mode via CSS)
                const addBtn = document.createElement('div');
                addBtn.className = 'add-btn';
                addBtn.innerHTML = '+';
                addBtn.onclick = () => addItem(row.id);
                rowDiv.appendChild(addBtn);

                container.appendChild(rowDiv);
            });
        }
    </script>

</body></html>
